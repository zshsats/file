<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>location</title>
</head>
<body>
<h3>search解析：</h3>
<button onclick="openWay1()">跳转1</button>
<button onclick="openWay2()">跳转2</button>
<button onclick="openWay3()">跳转3</button>
<script>
    console.log("?参数：",location.search);
    function getSearchParams(urlSearch) {
        var urlStr = (urlSearch.length>0?urlSearch.substring(1):"");
        var urlParams = {};
        var urlList = urlStr.length?urlStr.split('&'):[],
            item = null,
            name=null,
            value=null;
        for(var i =0;i<urlList.length;i++){
            item = urlList[i].split("=");
            name = decodeURIComponent(item[0]);
            value=decodeURIComponent(item[1])
            if(name.length){
                urlParams[name] = value;
            }
        }

        return urlParams;
    }
    var param = location.search;
    console.log(getSearchParams(param));
    function openWay1() {
        location.assign("https://www.baidu.com/");
    }
    function openWay2() {
        location.href="https://www.baidu.com/";
    }
    function openWay3() {
        window.location="https://www.baidu.com/";
    }



</script>
</body>
</html>
